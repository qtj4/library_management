<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4">Register</h1>

<div th:if="${error}" style="color:red;" th:text="${error}"></div>
<div th:if="${success}" style="color:green;" th:text="${success}"></div>

<form th:action="@{/register}" th:object="${userForm}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
        <label class="form-label">Username
            <input type="text" th:field="*{username}" class="form-control" required pattern="[A-Za-z0-9_.]{3,20}">
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Password
            <input type="password" th:field="*{password}" class="form-control" required minlength="4">
        </label>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>

<a th:href="@{/}" class="mt-3 d-block">Back to home</a>
</div>
</body>
</html>
