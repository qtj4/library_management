<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Books')"></head>
<div th:replace="fragments/header :: begin"></div>

<h1 class="mb-3">Books</h1>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Copies</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.description}"></td>
            <td><a th:href="@{/admin/books/{id}/copies(id=${book.id})}" class="btn btn-sm btn-outline-primary">Manage copies</a></td>
        </tr>
        </tbody>
    </table>
</div>

<a th:href="@{/admin/books/new}" class="btn btn-success me-2">Add new book</a>
<a th:href="@{/dashboard}" class="btn btn-outline-secondary">Dashboard</a>

<div th:replace="fragments/footer :: end"></div>
