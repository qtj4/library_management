<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Copy</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Add Copy for <span th:text="${book.title}"></span></h1>

<form th:action="@{/admin/books/{id}/copies(id=${book.id})}" th:object="${copy}" method="post">
    <div>
        <label for="inventoryNumber">Inventory Number:</label>
        <input type="text" id="inventoryNumber" th:field="*{inventoryNumber}" />
        <span th:if="${#fields.hasErrors('inventoryNumber')}" th:errors="*{inventoryNumber}" style="color:red"></span>
    </div>
    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:each="s : ${T(edu.epam.fop.model.Status).values()}" th:value="${s}" th:text="${s}"></option>
        </select>
    </div>
    <button type="submit">Save</button>
    <a th:href="@{/admin/books/{id}/copies(id=${book.id})}">Cancel</a>
</form>
</body>
</html>
