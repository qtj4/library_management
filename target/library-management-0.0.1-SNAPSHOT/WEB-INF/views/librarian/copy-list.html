<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Book Copies</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>All Book Copies</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Book</th>
        <th>Inventory #</th>
        <th>Status</th>
        <th>Borrower</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="copy : ${copies}">
        <td th:text="${copy.id}"></td>
        <td th:text="${copy.book.title}"></td>
        <td th:text="${copy.inventoryNumber}"></td>
        <td th:text="${copy.status}"></td>
        <td th:text="${copy.orders.?[status.name()=='ISSUED'][0]?.user?.username}"></td>
        <td th:text="${copy.orders.?[status.name()=='ISSUED'][0]?.dueDate}"></td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/librarian/orders}">Back to pending orders</a></p>
<p><a th:href="@{/}">Home</a></p>
</body>
</html>
