<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Order</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Confirm Lending</h1>

<p>Book: <span th:text="${order.copy.book.title}"></span></p>
<p>User: <span th:text="${order.user.username}"></span></p>
<p>Inventory #: <span th:text="${order.copy.inventoryNumber}"></span></p>

<form th:action="@{/librarian/orders/{id}/confirm(id=${order.id})}" method="post">
    <div>
        <label for="dueDate">Return date:</label>
        <input type="date" id="dueDate" name="dueDate" required />
    </div>
    <div>
        <label for="type">Lending type:</label>
        <select id="type" name="type">
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
        </select>
    </div>
    <button type="submit">Confirm</button>
    <a th:href="@{/librarian/orders}">Cancel</a>
</form>
</body>
</html>
