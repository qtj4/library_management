<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Admin Dashboard')"></head>
<div th:replace="fragments/header :: begin"></div>

<h1 class="mb-4" th:text="#{dashboard.library}">Library</h1>
<div class="list-group mb-4">
    <a href="/books" class="list-group-item list-group-item-action" th:text="#{dashboard.browse}">Browse Books</a>
    <a href="/orders/history" class="list-group-item list-group-item-action" th:text="#{dashboard.orders}">My Orders</a>
</div>

<h2 class="mt-4" th:text="#{dashboard.admin.panel}">Admin Panel</h2>
<div class="list-group mb-4">
    <a href="/admin/users" class="list-group-item list-group-item-action" th:text="#{admin.manage.users}">Manage Users</a>
    <a href="/admin/books" class="list-group-item list-group-item-action" th:text="#{admin.manage.books}">Manage Books</a>
    <a href="/admin/books" class="list-group-item list-group-item-action" th:text="#{admin.manage.copies}">Manage Copies</a>

<a href="/dashboard" class="btn btn-outline-secondary me-2" th:text="#{dashboard.basic.btn}">Basic Dashboard</a>

<div th:replace="fragments/footer :: end"></div>
