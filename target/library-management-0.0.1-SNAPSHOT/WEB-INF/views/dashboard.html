<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Dashboard')"></head>
<div th:replace="fragments/header :: begin"></div>

<h1 class="mb-4">Dashboard</h1>

<!-- BASIC panel (visible to everyone) -->
<h2>Library</h2>
<div class="list-group mb-4">
    <a href="/books" class="list-group-item list-group-item-action">Browse Books</a>
    <a href="/orders/history" class="list-group-item list-group-item-action">My Orders</a>
</div>

<!-- ADMIN panel -->
<div sec:authorize="hasRole('ADMINISTRATOR')">
    <h2 class="mt-4">Admin Panel</h2>
    <a href="#" class="btn btn-sm btn-outline-secondary mb-2" data-bs-toggle="collapse" data-bs-target="#adminArea">Toggle</a>
    <div id="adminArea" class="collapse show">
        <div class="list-group mb-3">
            <a href="/admin/users" class="list-group-item list-group-item-action">Manage Users</a>
            <a href="/admin/books" class="list-group-item list-group-item-action">Manage Books</a>
            <a href="/admin/books" class="list-group-item list-group-item-action">Manage Copies</a>
            <a href="/admin/reports" class="list-group-item list-group-item-action">Reports</a>
        </div>
        <a href="#top" class="btn btn-outline-secondary">Back to basic dashboard</a>
    </div>
</div>

<!-- LIBRARIAN panel -->
<div sec:authorize="hasRole('LIBRARIAN') or hasRole('ADMINISTRATOR')">
    <h2 class="mt-4">Librarian Panel</h2>
    <a href="#" class="btn btn-sm btn-outline-secondary mb-2" data-bs-toggle="collapse" data-bs-target="#librarianArea">Toggle</a>
    <div id="librarianArea" class="collapse show">
        <div class="list-group">
            <a href="/librarian/orders" class="list-group-item list-group-item-action">Pending Orders</a>
            <a href="/librarian/copies" class="list-group-item list-group-item-action">Copies</a>
            <a href="/librarian/readers" class="list-group-item list-group-item-action">Readers</a>
        </div>
        <a href="#top" class="btn btn-outline-secondary">Back to basic dashboard</a>
    </div>
</div>

<div class="mt-4">
    <a href="/logout" class="btn btn-outline-danger">Logout</a>
</div>

<div th:replace="fragments/footer :: end"></div> 
</html>
