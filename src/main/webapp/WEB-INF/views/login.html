<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h1 class="mb-4">Login</h1>

<div th:if="${param.error}" style="color:red;">Invalid username or password</div>
<div th:if="${param.logout}" style="color:green;">Logged out successfully</div>

<form th:action="@{/login}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
        <label class="form-label">Username
            <input type="text" name="username" class="form-control" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Password
            <input type="password" name="password" class="form-control" required minlength="4">
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>
</body>
</html>
