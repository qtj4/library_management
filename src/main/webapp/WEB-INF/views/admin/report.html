<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Reports</title><meta charset="UTF-8"/></head>
<body>
<h1>Statistics</h1>
<p>Total books currently ISSUED: <span th:text="${issued}"></span></p>
<h2>Most requested books</h2>
<table border="1" cellpadding="5" cellspacing="0">
<thead><tr><th>Book</th><th>Requests</th></tr></thead>
<tbody>
<tr th:each="row : ${top}">
    <td th:text="${row[0]}"></td>
    <td th:text="${row[1]}"></td>
</tr>
</tbody>
</table>
<p><a th:href="@{/admin/books}">Back to books</a></p>
</body>
</html>
