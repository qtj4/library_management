<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>Add Book</h1>

<form th:action="@{/admin/books}" th:object="${book}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red"></span>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red"></span>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="5" cols="40"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:red"></span>
    </div>
    <div>
        <button type="submit">Save</button>
        <a th:href="@{/admin/books}">Cancel</a>
    </div>
</form>
</body>
</html>
